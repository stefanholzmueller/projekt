<html>
<head>
<title>DAS PROJEKT</title>
<style>
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  body {
    height: 100%;
  }

  body > div {
    height: 100%;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  .city {
    fill: grey;
    cursor: pointer;
  }

  .city-label {
    stroke: green;
    fill: black;
    cursor: pointer;
  }

  .player {
    fill: blue;
    transition: all 1s ease-in-out;
    animation-name: fadein;
    animation-duration: 3s;
  }

  .connection {
    stroke: green;
    stroke-width: 3;
  }
</style>
</head>
<body>
<script src="app.js"></script>
</body>
</html>
