<html>
<head>
<title>DAS PROJEKT</title>
<style>
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  svg {
    width: 1500px;
    height: 675px;
  }

  .world-map {
    width: 100%;
    opacity: 0.7;
  }

  .city {
    fill: gray;
    cursor: pointer;
  }
  .city.reachable {
    fill: black;
    transition: fill 2s;
  }

  .city-label {
    fill: gray;
    font-family: sans-serif;
    cursor: pointer;
  }
  .city-label.reachable {
    fill: black;
    transition: fill 2s;
  }

  .player {
    fill: blue;
    transition: all 1s ease-in-out;
    animation: fadein 3s;
  }

  .connection {
    stroke: green;
    stroke-width: 3;
  }
</style>
</head>
<body>
<script src="app.js"></script>
</body>
</html>
